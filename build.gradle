buildscript {
    ext.kotlin_version = '1.0.5-2'

    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.github.jengelman.gradle.plugins:shadow:1.2.3"
    }
}

group 'com.awslabs.blog.jvmlangs.kotlin'
version '1.0-SNAPSHOT'
apply plugin: 'java'
compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

apply plugin: 'kotlin'
apply plugin: 'com.github.johnrengelman.shadow'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.8.2"
    compile "com.amazonaws:aws-java-sdk-rds:1.12.130"
    compile "com.amazonaws:aws-java-sdk-s3:1.12.130"
    compile "com.amazonaws:aws-java-sdk-autoscaling:1.12.130"
    compile "com.amazonaws:aws-java-sdk-ecs:1.12.130"
}
